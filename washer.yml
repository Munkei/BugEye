tools:

  Line Endings:
    type: LineEndings
    include:
      - '*.cpp'
      - '*.h'
      - '*.txt'
      - '*.yml'

  Uncrustify:
    type: Uncrustify
    include:
      - '*.cpp'
      - '*.h'

  Trailing Whitespace:
    type: TrailingWhitespace
    include:
      - '*.cpp'
      - '*.h'
      - '*.txt'
      - '*.yml'

exclude:
  - ".git"
  - "/build*"
